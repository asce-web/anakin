<template>
  <section id="{{ id }}" class="c-HomeAction">
    <header class="c-HomeAction__Head" style="background-image: url('{{ image }}');">
      <h1 class="c-HomeAction__Hn">{{ name }}</h1>
      <p class="c-HomeAction__Cap">{{ caption }}</p>
    </header>
    <ul class="o-List c-HomeAction__List">
      <template>
        <li class="o-List__Item c-HomeAction__List__Item" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/Action">
          <a class="c-HomeAction__Link" href="{{ url }}" itemprop="url">
            <span itemprop="name">{{ text }}</span>
          </a>
        </li>
      </template>
    </ul>
  </section>
</template>
