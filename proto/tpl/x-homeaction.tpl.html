<template>
  <section id="{{ id }}" class="c-HomeAction">
    <header class="c-HomeAction__Head" style="background-image: url('{{ image }}');">
      <h1 class="c-SectionHed c-HomeAction__Hn">{{ name }}</h1>
      <p class="c-HomeAction__Cap">{{ caption }}</p>
    </header>
    <ul class="o-List c-HomeAction__List c-LinkList">
      <template>
        <li class="o-List__Item c-HomeAction__List__Item c-LinkList__Item" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/Action">
          <a class="c-HomeAction__Link c-LinkList__Link" href="{{ url }}" itemprop="url">
            <i class="glyphicons glyphicons-chevron-right" aria-hidden="true"></i>
            <slot itemprop="name">{{ text }}</slot>
          </a>
        </li>
      </template>
    </ul>
  </section>
</template>
