<template>
  <section id="{{ id }}" class="c-Pub" itemscope="" itemtype="http://schema.org/PublicationIssue">
    <img class="c-Pub__Img" src="{{ image }}" alt="" itemprop="image thumbnailUrl"/>
    <h1 class="c-SectionHed c-Pub__Hn -ta-i">
      <cite itemprop="name">{{ name }}</cite>
    </h1>
    <p class="c-Pub__Cap" itemprop="description">{{ caption }}</p>
    <ul class="o-List c-Pub__List c-LinkList">
      <template>
        <li class="o-List__Item c-Pub__List__Item c-LinkList__Item" itemprop="potentialAction" itemscope="" itemtype="http://schema.org/ReadAction">
          <a class="c-Pub__Link c-LinkList__Link" href="{{ url }}" itemprop="url">
            <i class="glyphicons glyphicons-chevron-right" aria-hidden="true"></i>
            <slot itemprop="name">{{ text }}</slot>
          </a>
        </li>
      </template>
    </ul>
    <article class="c-Pub__Body">{{ body }}</article>
  </section>
</template>
