<template>
  <section id="{{ id }}" class="c-Portal" itemscope="" itemtype="http://schema.org/WebPage">
    <a class="c-Portal__Head h-Block" href="{{ url }}" itemprop="url">
      <i class="c-Portal__Icon c-BigAssIcon h-Block glyphicons glyphicons-{{ icon }}" aria-hidden="true"></i>
      <h1 class="c-SectionHed c-Portal__Hn" itemprop="name">{{ name }}</h1>
    </a>
    <ul class="o-List c-Portal__List">
      <template>
        <li class="o-List__Item c-Portal__List__Item">
          <a class="c-Portal__Link" href="{{ url }}" itemprop="significantLink">{{ text }}</a>
        </li>
      </template>
    </ul>
  </section>
  <details class="c-Portal" itemscope="" itemtype="http://schema.org/WebPage">
    <summary class="c-Portal__Head"></summary>
  </details>
</template>
